language: python
branches:
  only:
  - master
  - develop
python:
  - "3.7"

install:
  - pip install pipenv
  - pipenv install --dev
  - pipenv lock --dev --requirements > requirements.txt

jobs:
  include:
    - stage: PyPI Release Develop
      script: skip
      deploy: &pipy
        provider: pypi
        user: "__token__"
        server: https://test.pypi.org/legacy/
        distributions: "sdist bdist_wheel"
        password: $PIPY_TOKEN
        on:
          tags: true
          condition: "$TRAVIS_TAG =~ ^dev[0-9]+.[0-9]+.[0-9]+$"
      after_deploy:
        - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
        - chmod +x send.sh
        - ./send.sh success $WEBHOOK_URL
      if: type = push

    - stage: PyPI Release Production
      script: skip
      deploy: &pipy
        provider: pypi
        user: "__token__"
        distributions: "sdist bdist_wheel"
        password: $PIPY_TOKEN
        on:
          tags: true
          condition: "$TRAVIS_TAG =~ ^v[0-9].[0-9].[0-9]$"
          branch: master
      after_deploy:
        - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
        - chmod +x send.sh
        - ./send.sh success $WEBHOOK_URL
      if: type = push

    - stage: Tests, Lint and Coverage
      name: "Environment Setup"
      script:
        - pipenv run flake8
        - pipenv run python -m pytest --cov
      if: type = pull_request

