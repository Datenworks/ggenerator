language: python
branches:
  only:
  - master
  - develop
python:
  - "3.7"

jobs:
  include:
    - stage: PyPI Release Develop
      script: skip
      deploy: &pipy
        provider: pypi
        user: "__token__"
        server: https://test.pypi.org/legacy/
        distributions: "sdist bdist_wheel"
        password: $PIPY_TOKEN
        on:
          branch: develop
      after_deploy:
        - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
        - chmod +x send.sh
        - ./send.sh success $WEBHOOK_URL
      if: type = push
    - stage: PyPI Release Production
      script:
        - pip install pipenv
        - pipenv run pip freeze > requirements.txt
      deploy: &pipy
        provider: pypi
        user: "__token__"
        distributions: "sdist bdist_wheel"
        password: $PIPY_TOKEN
        on:
          branch: master
      after_deploy:
        - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
        - chmod +x send.sh
        - ./send.sh success $WEBHOOK_URL
      if: type = push
    - stage: Tests, Lint and Coverage
      name: "Environment Setup"
      script:
        - pip install pipenv
        - pipenv install --dev
        - pipenv run flake8
        - pipenv run python -m pytest --cov
      if: type = pull_request